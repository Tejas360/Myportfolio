<!DOCTYPE html>

      .MyPhoto{

      .Intro{

        align-self:flex-start;

        height:auto;
        flex-direction: column;
        
      }
      .Intro p{

      .Profile{

      }
      .Item{
        display:flex;
        flex-direction: column;
        background-color: transparent;
        width:25%;
        margin:2%;
        border-radius:10px;
        cursor: pointer;
      }
      
      .Image{
        width:100%;
        flex:1.5;
        border-radius:10px;
        font-size: 8rem;
        border:0px solid #6b9080;
        box-shadow: 1px 1px 10px 1px #6b9080;
        background-color:#c0f7dc;
        clip-path: circle(100%);
        
      }
    
     
      
      .Image:hover{
        box-shadow: 1px 1px 10px 1px white;
      }
      .Image p{
        margin:0 2rem;
        text-shadow:1px 10px 10px grey;
      }
    
      .Button{
        margin-top:1rem;
        width:100%;
        flex:0.3;
        border-radius: 10px;
        font-size: 8rem;
        border:0px solid #6b9080;
        box-shadow: 1px 1px 10px 1px #6b9080;
        background-color:#59424f;
      }
      .Button p{
        margin:0px 3.5rem;
        color:white;
        font-size:2rem;
        font-family: valoon;
      }
      .Button:hover{
